<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pfaces="http://omidbiz.com/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<p:outputPanel style="direction: rtl">
    <h:form id="bimenameform">

        <p:panel id="bimename" header="#{msg['bimename']}" rendered="#{bimenameBean.filter.panelBimename}" >
            <h:panelGrid columns="6" styleClass="matnfarsi" width="100%">

                <p:outputLabel value="#{msg['shomareBimename']} : " for="shomareBimename"
                               rendered="#{bimenameBean.filter.shomareBimename}"/>
                <p:inputText id="shomareBimename" value="#{bimenameBean.bimename.shomare}" styleClass="matnfarsikoochik"
                             style="font-family: byekan" disabled="true" size="24" rendered="#{bimenameBean.filter.shomareBimename}"/>

                <p:outputLabel value="#{msg['aztarikheSodoor']} : " for="aztarikheSodoor"
                               rendered="#{bimenameBean.filter.tarikhsodoor}"/>
                <p:inputText id="aztarikheSodoor" value="#{bimenameBean.bimename.tarikhesodoor}"
                             disabled="true" style="font-family: byekan"
                             rendered="#{bimenameBean.filter.tarikhsodoor}"/>

                <p:outputLabel value="#{msg['bimegareghabli']} : " for="bimegareghabli" />
                <p:selectOneMenu id="bimegareghabli" value="#{bimenameBean.bimename.bimegare_ghabli}"
                                 style="direction: ltr"
                                 disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME, state.TAGHIR_BIMENAME])}">
                    <f:selectItems value="#{comboOptions.bimegars}"/>
                </p:selectOneMenu>
            </h:panelGrid>

        </p:panel>

        <p:panel id="pish" header="#{msg['pishnahad']}" >
            <h:panelGrid columns="6" styleClass="matnfarsi" width="100%">

                <p:outputLabel value="#{msg['namayandegi']} : " for="namayandegi" />
                <p:inputText id="namayandegi" value="#{bimenameBean.bimename.pishnahadeFaal.vahed}"
                             disabled="true" style="font-family: byekan; direction: ltr"/>

                <p:outputLabel value="#{msg['vahedeSodoor']} : " for="vahedeSodoor"
                               rendered="#{bimenameBean.filter.vahedesodoor}"/>
                <p:inputText id="vahedeSodoor" value="#{bimenameBean.bimename.vahedeSodoor}"
                             disabled="true" style="font-family: byekan; direction: ltr"
                             rendered="#{bimenameBean.filter.vahedesodoor}"/>

                <p:outputLabel value="#{msg['bazaryab']} : " for="bazaryab"/>
                <p:autoComplete id="bazaryab" value="#{bimenameBean.bimename.pishnahadeFaal.bazaryab}"
                                var="bazaryab"
                                itemLabel="#{bazaryab.toStringBazaryab()}"
                                itemValue="#{bazaryab}"
                                completeMethod="#{userService.autocompleteBazaryab}"
                                converter="#{bazaryabConverter}"
                                style="font-family: byekan; direction: ltr"
                                forceSelection="true"
                                disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}">
                </p:autoComplete>

                <p:outputLabel value="#{msg['shomare_pishnahad']} : " for="shomarePishnahad"
                               rendered="#{bimenameBean.filter.shomarePishnahad}"/>
                <p:inputText id="shomarePishnahad" value="#{bimenameBean.bimename.pishnahadeFaal.shomare_pishnahad}"
                             disabled="true" style="font-family: byekan" size="24" rendered="#{bimenameBean.filter.shomarePishnahad}"/>

                <p:outputLabel value="#{msg['tarikhePishnahad']} : " for="tarikhePishnahad"/>
                <p:inputText id="tarikhePishnahad" value="#{bimenameBean.bimename.pishnahadeFaal.tarikh_pishnahad}"
                             style="font-family: byekan" disabled="true"/>

                <p:outputLabel value="#{msg['tarikhshoroo']} : "/>
                <pfaces:datePicker value="#{bimenameBean.bimename.pishnahadeFaal.aztarikh}"
                                   styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all adadfarsi"
                                   style="font-family: byekan"
                                   disabled="#{mainView.inAnyOf([state.SODOOR_NEW_BIMENAME_MOHASEBE,state.NAMAYESH_BIMENAME,state.SABT_NEW_PISHNAHAD_MOHASEBE])}"/>

                <p:outputLabel value="#{msg['tarikhpayan']} : "/>
                <pfaces:datePicker value="#{bimenameBean.bimename.pishnahadeFaal.tatarikh}"
                                   styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                                   style="font-family: byekan"
                                   disabled="#{mainView.inAnyOf([state.SODOOR_NEW_BIMENAME_MOHASEBE,state.NAMAYESH_BIMENAME,state.SABT_NEW_PISHNAHAD_MOHASEBE])}"/>

                <p:outputLabel value="#{msg['gharardad']} : " for="gharardad" />
                <p:autoComplete id="gharardad"  value="#{bimenameBean.bimename.pishnahadeFaal.gharardad}"
                                var="gharardad"
                                itemLabel="#{gharardad.name}"
                                itemValue="#{gharardad}"
                                completeMethod="#{pishnahadService.autocompleteGharardad}"
                                converter="#{gharardadConverter}"
                                style="direction: ltr"
                                forceSelection="true"
                                disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME,state.SABT_NEW_PISHNAHAD_MOHASEBE,state.SODOOR_NEW_BIMENAME_MOHASEBE])}">
                    <p:ajax event="itemSelect" update="gorooheBimename" />

                </p:autoComplete>

                <p:outputLabel value="#{msg['gorooheBimename']} : " for="gorooheBimename" />
                <p:selectOneMenu id="gorooheBimename" value="#{bimenameBean.bimename.pishnahadeFaal.goroohbimename}"
                                  style="direction: ltr"
                                 disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME,state.SABT_NEW_PISHNAHAD_MOHASEBE,state.SODOOR_NEW_BIMENAME_MOHASEBE])}">
                    <p:ajax event="change" update="takhfifgroohi" listener="#{bimenameBean.loadTakhfifGoroohi}" />
                    <f:selectItem itemLabel="---" itemValue="#{null}" />
                    <f:selectItems value="#{bimenameBean.loadGoroohs()}" />
                </p:selectOneMenu>

                <p:outputLabel value="#{msg['takhfife_goroohi']} (#{'%'}) : " for="takhfifgroohi" />
                <p:inputText id="takhfifgroohi" value="#{bimenameBean.bimename.pishnahadeFaal.ezafeKasr.takhfife_goroohi}"
                             style="font-family: byekan"
                             disabled="true"/>

                <p:outputLabel value="#{msg['takhfife_modiriati']} (#{'%'}) : " for="takhfife_modiriati" />
                <p:inputText id="takhfife_modiriati" value="#{bimenameBean.bimename.pishnahadeFaal.ezafeKasr.takhfife_modiriati}"
                             style="font-family: byekan" disabled="#{mainView.inAnyOf([state.SODOOR_NEW_BIMENAME_MOHASEBE,state.NAMAYESH_BIMENAME,state.SABT_NEW_PISHNAHAD_MOHASEBE])}"/>

                <p:outputLabel value="#{msg['ezafe_nerkh_pezeshki']} (#{'%'}) : " for="ezafenerkhpezeshki" />
                <p:inputText id="ezafenerkhpezeshki" value="#{bimenameBean.bimename.pishnahadeFaal.ezafeKasr.ezafe_nerkh_pezeshki}"
                             style="font-family: byekan" disabled="#{mainView.inAnyOf([state.SODOOR_NEW_BIMENAME_MOHASEBE,state.NAMAYESH_BIMENAME,state.SABT_NEW_PISHNAHAD_MOHASEBE])}"/>

                <p:outputLabel value="#{msg['shomarebimesaleghabl']} : " for="shomarebimesaleghabl" />
                <p:inputText id="shomarebimesaleghabl" value="#{bimenameBean.bimename.pishnahadeFaal.shomare_bime_sale_ghabl}"
                             style="font-family: byekan" disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}"/>

                <p:outputLabel value="#{msg['tarikheenghazayeghabli']} : " />
                <pfaces:datePicker value="#{bimenameBean.bimename.pishnahadeFaal.tarikhe_engheza_ghabli}"
                                   styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                                   style="font-family: byekan"
                                   disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}"/>

                <p:outputLabel value="#{msg['nahvepardakht']} : " for="nahvepardakht" />
                <p:selectOneMenu id="nahvepardakht" value="#{bimenameBean.bimename.pishnahadeFaal.hagheBime.nahvePardakht}"
                                 style="direction: ltr"
                                 disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}">
                    <f:selectItems value="#{comboOptions.nahvePardakhts}" var="nahvepardakht" itemValue="#{nahvepardakht}" itemLabel="#{msg[nahvepardakht.name()]}"/>
                </p:selectOneMenu>

                <p:outputLabel value="#{msg['emzakonandeaval']} : " for="emzakonandeaval"/>
                <p:autoComplete id="emzakonandeaval" value="#{bimenameBean.bimename.pishnahadeFaal.emzaKonande_aval}"
                                var="emzakonandeaval"
                                itemLabel="#{emzakonandeaval}"
                                itemValue="#{emzakonandeaval}"
                                completeMethod="#{userService.autocompleteEmzakonande}"
                                converter="#{emzakonandeConverter}"
                                style="direction: ltr"
                                forceSelection="true"
                                disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}">
                </p:autoComplete>

                <p:outputLabel value="#{msg['emzakonandedovom']} : " for="emzakonandedovom"/>
                <p:autoComplete id="emzakonandedovom" value="#{bimenameBean.bimename.pishnahadeFaal.emzaKonande_dovom}"
                                var="emzakonandedovom"
                                itemLabel="#{emzakonandedovom}"
                                itemValue="#{emzakonandedovom}"
                                completeMethod="#{userService.autocompleteEmzakonande}"
                                converter="#{emzakonandeConverter}"
                                style="direction: ltr"
                                forceSelection="true"
                                disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}">
                </p:autoComplete>

                <p:outputLabel value="#{msg['nahveyeMohasebe']} : " for="nahveyeMohasebe"/>
                <p:selectOneMenu id="nahveyeMohasebe" value="#{bimenameBean.bimename.pishnahadeFaal.nahveMohasebe}"
                                 style="direction: ltr"
                                 disabled="#{mainView.inAnyOf([state.SODOOR_NEW_BIMENAME_MOHASEBE,state.NAMAYESH_BIMENAME,state.SABT_NEW_PISHNAHAD_MOHASEBE])}">
                    <f:selectItems value="#{comboOptions.nahveMohasebes}" var="nahveyeMohasebe" itemValue="#{nahveyeMohasebe}" itemLabel="#{msg[nahveyeMohasebe.name()]}"/>
                </p:selectOneMenu>

                <p:outputLabel value="#{msg['noePishnahad']} : " for="noePishnahad"/>
                <p:selectOneMenu id="noePishnahad" value="#{bimenameBean.bimename.pishnahadeFaal.noePishnahad}" style="direction: ltr">
                    <f:selectItems value="#{comboOptions.noePishNahads}" var="noePishnahad" itemValue="#{noePishnahad}"
                                   itemLabel="#{msg[noePishnahad.name()]}" disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}" />
                </p:selectOneMenu>

                <p:outputLabel value="#{msg['sharayetekhosoosi']} : " for="sharayetekhosoosi"/>
                <p:inputTextarea id="sharayetekhosoosi" value="#{bimenameBean.bimename.pishnahadeFaal.sharayete_khosoosi}"
                                 rows="2" cols="30" disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}"/>

                <p:outputLabel value="#{msg['sharhe_pishnahad']} : " for="sharhePishnahad"/>
                <p:inputTextarea id="sharhePishnahad" value="#{bimenameBean.bimename.pishnahadeFaal.sharhe_pishnahad}"
                                 rows="2" cols="30" disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}"/>
            </h:panelGrid>

        </p:panel>

        <p:panel id="bimegozar" header="#{msg['bimegozar']}">

                <h:panelGrid columns="2" styleClass="matnfarsi">
                    <p:outputLabel for="bimegozarmojood" value="#{msg['BimegozarMojood']} : "/>
                    <p:autoComplete value="#{bimenameBean.selectedBimeGozarByAutocomplete}"
                                    id="bimegozarmojood"
                                    var="bimegozarmojood"
                                    itemLabel="#{bimegozarmojood}"
                                    itemValue="#{bimegozarmojood}"
                                    completeMethod="#{pishnahadService.autocompleteBimegozar}"
                                    converter="#{bimeGozarConverter}"
                                     style="direction: ltr; font-family: byekan"
                                    forceSelection="true"
                                    disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME,state.SABT_NEW_PISHNAHAD_MOHASEBE])}">
                        <p:ajax event="itemSelect" listener="#{bimenameBean.bimegozarSelectedFromAutocomplete}" update="bimegozar bimeShode" />
                    </p:autoComplete>

                    <p:commandButton value="#{msg['bimegozarejadid_haghighi']}" actionListener="#{bimenameBean.bimegozarHaghighi}"
                                     update="bimegozar bimeShode" icon="fa fa-plus" styleClass="matnfarsi"/>
                    <p:commandButton value="#{msg['bimegozarejadid_hoghooghi']}" actionListener="#{bimenameBean.bimegozarHoghooghi}"
                                     update="bimegozar bimeShode" icon="fa fa-plus" styleClass="matnfarsi"/>
                </h:panelGrid>

                <p:outputPanel id="bimegozarhaghighi">
                    <p:panel rendered="#{bimenameBean.filter.bimegozarHaghighiDetails}" style="border: 0px">
                        <h:panelGrid columns="6"  style="width: 100%;" styleClass="matnfarsi">

                            <p:outputLabel value="#{msg['pishvand']} : " for="pishvandbimegozar"/>
                            <p:selectOneMenu id="pishvandbimegozar" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.pishvand}"
                                             style="direction: ltr"
                                             disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}">
                                <f:selectItems value="#{comboOptions.pishvandHaghihi}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{msg['name']} : " for="name"/>
                            <p:inputText id="name" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.name}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}" size="18"/>

                            <p:outputLabel value="#{msg['name_khanevadegi']} : " for="name_khanevadegi_bimegozar"/>
                            <p:inputText id="name_khanevadegi_bimegozar" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.name_khanevadegi}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}" size="18"/>

                            <p:outputLabel value="#{msg['namepedar']} : " for="namepedarbimegozar"/>
                            <p:inputText id="namepedarbimegozar" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.name_pedar}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}"/>

                            <p:outputLabel value="#{msg['shomareshenasname']} : " for="shomareshenasnamebimegozar"/>
                            <p:inputText id="shomareshenasnamebimegozar" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.shomare_shenasname}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}" style="font-family: byekan"/>

                            <p:outputLabel value="#{msg['mahalesodooreshenasname']} : " for="mahalesodooreshenasnamebimegozar"/>
                            <p:autoComplete id="mahalesodooreshenasnamebimegozar"
                                            value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.shahre_mahale_sodoor}"
                                            completeMethod="#{geoService.autocompleteGeo}"
                                            style="font-family: byekan; direction: ltr"
                                            forceSelection="true"
                                            disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}">
                            </p:autoComplete>

                            <p:outputLabel value="#{msg['shahremahaletavalod']} : " for="shahremahaletavalodbimegozar"/>
                            <p:autoComplete id="shahremahaletavalodbimegozar"
                                            value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.mahale_tavalod}"
                                            completeMethod="#{geoService.autocompleteGeo}"
                                            style="font-family: byekan; direction: ltr"
                                            forceSelection="true"
                                            disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}">
                            </p:autoComplete>

                            <p:outputLabel value="#{msg['tarikhetavalod']} : "/>
                            <pfaces:datePicker value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.tarikhe_tavalod}"
                                               styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                                               disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}"
                                               style="font-family: byekan"/>

                            <p:outputLabel value="#{msg['jensiat']} : " for="jensiatbimegozar"/>
                            <p:selectOneMenu id="jensiatbimegozar" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.jensiat}"
                                             style="direction: ltr"
                                             disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}">
                                <f:selectItems value="#{comboOptions.jensiats}" var="jensiatbimegozar" itemValue="#{jensiat}" itemLabel="#{msg[jensiatbimegozar.name()]}"  />
                            </p:selectOneMenu>

                            <p:outputLabel value="#{msg['melliat']} : " for="melliatbimegozar"/>
                            <p:selectOneMenu id="melliatbimegozar" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.melliat}"
                                             style="direction: ltr"
                                             disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}">
                                <f:selectItems value="#{comboOptions.melliats}" var="melliatbimegozar" itemValue="#{melliatbimegozar}" itemLabel="#{msg[melliatbimegozar.name()]}"  />
                            </p:selectOneMenu>

                            <p:outputLabel value="#{msg['codemeli']} : " for="codemeli"/>
                            <p:inputText id="codemeli" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.kode_meli}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}" style="font-family: byekan"/>

                            <p:outputLabel value="#{msg['codeposti']} : " for="codeposti"/>
                            <p:inputText id="codeposti" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.ettelaateTamas.code_posti}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}" style="font-family: byekan"/>

                            <p:outputLabel value="#{msg['mobile']} : " for="mobile"/>
                            <p:inputText id="mobile" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.ettelaateTamas.mobile}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}" style="font-family: byekan"/>

                            <p:outputLabel value="#{msg['telephone']} : " for="telephone"/>
                            <p:inputText id="telephone" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.ettelaateTamas.telefon}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}" style="font-family: byekan"/>

                            <p:outputLabel value="#{msg['address']} : " for="neshani"/>
                            <p:inputText id="neshani" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.ettelaateTamas.address}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}" style="font-family: byekan; direction: ltr"/>

                            <p:outputLabel value="#{msg['posteelectronic']} : " for="posteelectronicbimegozar"/>
                            <p:inputText id="posteelectronicbimegozar" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.ettelaateTamas.poste_electronic}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}"/>

                        </h:panelGrid>
                    </p:panel>
                </p:outputPanel>

                <p:outputPanel id="bimegozarhoghooghi">
                    <p:panel rendered="#{bimenameBean.filter.bimegozarHoghooghiDetails}" style="border: 0px">
                        <h:panelGrid columns="6" styleClass="matnfarsi" width="80%">

                            <p:outputLabel value="#{msg['pishvand']} : " for="pishvandhoghooghi"/>
                            <p:selectOneMenu id="pishvandhoghooghi" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.pishvand}"
                                             style="direction: ltr"
                                             disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}">
                                <f:selectItems value="#{comboOptions.pishvandHoghooghi}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{msg['namesherkat']} : " for="namesherkat"/>
                            <p:inputText id="namesherkat" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.name}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}"/>

                            <p:outputLabel value="#{msg['codeeghtesadi']} : " for="codeeghtesadi"/>
                            <p:inputText id="codeeghtesadi" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.code_eghtesadi}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}"
                                         style="font-family: byekan"/>

                            <p:outputLabel value="#{msg['shenasemeli']} : " for="shenasemeli"/>
                            <p:inputText id="shenasemeli" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.shenase_meli}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME,state.TAGHIR_BIMENAME])}"
                                         style="font-family: byekan"/>

                            <p:outputLabel value="#{msg['address']} : " for="neshanihoghooghi"/>
                            <p:inputText id="neshanihoghooghi" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.ettelaateTamas.address}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}" style="font-family: byekan"/>

                            <p:outputLabel value="#{msg['telephone']} : " for="telephonehoghooghi"/>
                            <p:inputText id="telephonehoghooghi" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.ettelaateTamas.telefon}"
                                         disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}" style="font-family: byekan"/>

                            <p:outputLabel value="#{msg['codeposti']} : " for="codepostihoghoghi"/>
                            <p:inputText id="codepostihoghoghi" value="#{bimenameBean.bimename.pishnahadeFaal.bimeGozar.shakhs.ettelaateTamas.code_posti}"
