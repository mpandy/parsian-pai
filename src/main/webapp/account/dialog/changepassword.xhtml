<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <p:dialog id="changepassword"
              dir="rtl"
              header="#{msg['userinfo']}"
              widgetVar="changepasswordDialog"
              position="top"
              showEffect="fade"
              hideEffect="fade"
              width="400"
              height="200"
              draggable="false"
              resizable="false"
              appendToBody="true">

        <h:form>
        <h:panelGrid styleClass="matnfarsi" columns="2">
            <p:outputLabel value="#{msg['currnetpassword']} : " for="currnetpassword"/>
            <p:password id="currnetpassword" value="#{mainView.changePssword.currentPassword}"/>

            <p:outputLabel value="#{msg['newpassword']} : " for="newpassword"/>
            <p:password id="newpassword" value="#{mainView.changePssword.newPassword}"/>

            <p:outputLabel value="#{msg['repeatnewpassword']} : " for="repeatnewpassword"/>
            <p:password id="repeatnewpassword" value="#{mainView.changePssword.repaeadNewPassword}"/>
        </h:panelGrid>
            <p:commandButton value="#{msg['taeed']}" icon="fa fa-check" styleClass="matnfarsi"
                             style="right: 30%" actionListener="#{mainView.doChangePassword}"/>

            <p:commandButton value="#{msg['close']}" icon="fa fa-close" styleClass="matnfarsi" style="right: 30%"
                             onclick="PF('changepasswordDialog').hide()"/>
        </h:form>


    </p:dialog>
</f:view>
</html>
