<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <p:dialog id="newgharardaddialog" header="#{msg['gharardadjadid']}" styleClass="matnfarsi"
              minHeight="40" position="top" visible="#{gharardadAdminPanelBean.gharardadDialogVisible}"
              closable="false" resizable="false">
        <p:outputPanel style="padding: 3%" styleClass="matnfarsi">
            <h:form>
             <h:panelGrid columns="2" styleClass="matnfarsi">

                 <p:inputText id="naam" value="#{gharardadAdminPanelBean.newGharardad.name}"/>
                 <p:outputLabel value="#{msg['namegharardad']} : " for="naam"/>

                    <p:autoComplete id="goroohnames" multiple="true"
                                    value="#{gharardadAdminPanelBean.selectedGoroohs}"
                                    var="gorooh"
                                    itemLabel="#{msg[gorooh]}"
                                    itemValue="#{gorooh}"
                                    completeMethod="#{gharardadAdminPanelBean.autocompleteGorooh}" forceSelection="true"
                    >
                    </p:autoComplete>
                 <p:outputLabel value="#{msg['goroohs']} : " for="goroohnames"/>

                 <p:inputMask id="shomaregharardad" value="#{gharardadAdminPanelBean.newGharardad.shomare}" mask="99/999999/99/9999"/>
                 <p:outputLabel value="#{msg['shomaregharardad']} : " for="shomaregharardad"/>

                 <p:commandButton value="#{msg['close']}" icon="fa fa-close" styleClass="matnfarsi" style="right: 15%"
                                  actionListener="#{gharardadAdminPanelBean.closeDialogGharardad}" update="newgharardaddialog"/>
                 <p:commandButton value="#{msg['taeed']}" icon="fa fa-check" styleClass="matnfarsi" style="right: 90%"
                                     actionListener="#{gharardadAdminPanelBean.addOrEditGharardad}" update="gharardadtable newgharardaddialog"/>
                </h:panelGrid>
            </h:form>

        </p:outputPanel>
    </p:dialog>

</f:view>
</html>
