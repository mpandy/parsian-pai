<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <p:dialog id="newhavalekhesaratdialog" header="#{msg['havalekhesarat']}" dir="rtl"
              position="top" closable="false" resizable="false"
              minHeight="40" visible="#{khesaratBean.havaleKhesaratDialogVisible}">
        <p:outputPanel style="padding: 3%" styleClass="matnfarsi">
                <h:panelGrid columns="4" styleClass="matnfarsi">

                    <p:outputLabel value="#{msg['noehavale']} : " for="noehavale" />
                    <p:selectOneMenu id="noehavale" value="#{khesaratBean.newHavaleKhesarat.noeHavale}"
                                     style="direction: ltr"
                                     disabled="#{mainView.inAnyOf([state.NAMAYESH_KHESARAT])}">
                        <f:selectItems value="#{comboOptions.noeHavale}" var="noehavale" itemValue="#{noehavale}" itemLabel="#{msg[noehavale.name()]}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{msg['tarikheHavale']} : " for="tarikheHavale" />
                    <p:inputText id="tarikheHavale" value="#{khesaratBean.newHavaleKhesarat.tarikhSodoorHavale}"
                                 disabled="true" style="font-family: byekan"/>

                    <p:outputLabel value="#{msg['mablaghHavale']} : " for="mablaghHavale" />
                    <p:inputText id="mablaghHavale" value="#{khesaratBean.newHavaleKhesarat.mablaghHavale}" style="font-family: byekan">
                        <f:convertNumber pattern="#,##0"/>
                    </p:inputText>

                    <p:outputLabel value="#{msg['noedaryaftkonande']} : " for="noedaryaftkonande" />
                    <p:selectOneMenu id="noedaryaftkonande" value="#{khesaratBean.newHavaleKhesarat.noe_daryaft_konande}"
                                     style="direction: ltr"
                                     disabled="#{mainView.inAnyOf([state.NAMAYESH_KHESARAT])}">
                        <f:selectItems value="#{comboOptions.noeDaryaftKonande}" var="noedaryaftkonande" itemValue="#{noedaryaftkonande}" itemLabel="#{msg[noedaryaftkonande.name()]}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{msg['namedaryaftkonande']} : " for="namedaryaftkonande" />
                    <p:inputText id="namedaryaftkonande" value="#{khesaratBean.newHavaleKhesarat.name_daryaft_konande}" style="font-family: byekan"/>

                    <p:outputLabel value="#{msg['shomareshaba']} : " for="shomareshaba" />
                    <p:inputText id="shomareshaba" value="#{khesaratBean.newHavaleKhesarat.ettelaateShaba}" style="font-family: byekan"/>

                    <p:outputLabel value="#{msg['nesbatbabimeshode']} : " for="nesbatbabimeshode" />
                    <p:selectOneMenu id="nesbatbabimeshode" value="#{khesaratBean.newHavaleKhesarat.nesbatBaBimeshode}"
                                     style="direction: ltr"
                                     disabled="#{mainView.inAnyOf([state.NAMAYESH_KHESARAT])}">
                        <f:selectItems value="#{comboOptions.nesbatBaBimeshodes}" var="nesbatbabimeshode" itemValue="#{nesbatbabimeshode}" itemLabel="#{msg[nesbatbabimeshode.name()]}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{msg['darVajh']} : " for="darVajh" />
                    <p:inputText id="darVajh" value="#{khesaratBean.newHavaleKhesarat.darVajh}" style="font-family: byekan"/>

                    <p:outputLabel value="#{msg['tozih']} : " for="tozih" />
                    <p:inputTextarea id="tozih" value="#{khesaratBean.newHavaleKhesarat.tozihat}" style="font-family: byekan" rows="2" cols="30"/>

                </h:panelGrid>
                <p:commandButton value="#{msg['taeed']}" icon="fa fa-check"  style="right: 50%" styleClass="matnfarsi"
                                 actionListener="#{khesaratBean.addOrEditHavaleKhesarat}" update="havalekhesarattable newhavalekhesaratdialog"/>

                <p:commandButton value="#{msg['close']}" icon="fa fa-close"  style="right: 50%" styleClass="matnfarsi"
                                 actionListener="#{khesaratBean.closeDialogHavaleKhesarat}" update="newhavalekhesaratdialog"/>

        </p:outputPanel>

    </p:dialog>
</f:view>
</html>
