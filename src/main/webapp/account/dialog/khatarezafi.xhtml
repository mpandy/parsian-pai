<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <p:dialog id="newkhatarezafidialog" header="#{msg['khatarezafijadid']}" dir="rtl" styleClass="matnfarsi" resizable="false"
              minHeight="40" visible="#{bimenameBean.khatarEzafiDialogVisible}" position="top" closable="false">
        <p:outputPanel style="padding: 3%" styleClass="matnfarsi">
                <h:panelGrid columns="2" styleClass="matnfarsi">
                    <p:outputLabel value="#{msg['noekhatarezafi']} : " for="noekhatarezafi"/>

                    <p:autoComplete id="noekhatarezafi"
                                    value="#{bimenameBean.newKhatarezafi.noekhatarezafi}"
                                    var="khatar"
                                    itemLabel="#{msg[khatar]}"
                                    itemValue="#{khatar}"
                                    completeMethod="#{pishnahadService.autocompleteKhatareEzafi}"
                                    style="font-family: byekan; direction: ltr"
                                    forceSelection="true"
                                    disabled="#{mainView.inAnyOf([state.NAMAYESH_BIMENAME])}">
                    </p:autoComplete>

                    <p:outputLabel value="#{msg['tozih']} : " for="tozihkhatar" />
                    <p:inputText id="tozihkhatar" value="#{bimenameBean.newKhatarezafi.tozih}"/>
                </h:panelGrid>


                <p:commandButton value="#{msg['taeed']}" icon="fa fa-check" styleClass="matnfarsi" style="right: 30%"
                                 actionListener="#{bimenameBean.addOrEditKhatars}"
                                 update="khatarezafitable newkhatarezafidialog"/>

                <p:commandButton value="#{msg['close']}" icon="fa fa-close" styleClass="matnfarsi" style="right: 30%"
                                 actionListener="#{bimenameBean.closeDialogKhatar}" update="newkhatarezafidialog"/>

        </p:outputPanel>
    </p:dialog>

</f:view>
</html>
