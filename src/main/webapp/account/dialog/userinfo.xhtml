<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <p:dialog id="userinfo"
              dir="rtl"
              header="#{msg['userinfo']}"
              styleClass="panelbackground"
              widgetVar="userinfoDialog"
              position="top"
              showEffect="fade"
              hideEffect="fade"
              width="480"
              height="400"
              draggable="false"
              resizable="false"
              appendToBody="true">


        <h:panelGrid styleClass="matnfarsi" columns="2">
            <p:outputLabel value="#{msg['name']} : "/>
            #{userBean.currentUser.realName}
        </h:panelGrid>

        <p:separator/>

        <h:panelGrid styleClass="matnfarsi" columns="2" columnClasses="userinfocolumn1">
            <p:outputLabel value="#{msg['vahedeMahaleKhedmat']} : "/>
            <p:outputLabel value="#{userBean.currentUser.vahed}"/>

            <p:outputLabel value="#{msg['vahedeSodoor']} : "/>
            <p:outputLabel value="#{userBean.currentUser.vahed.vahedeSodoor}"/>

            <p:outputLabel value="#{msg['vahedeSarparast']} : "/>
            <p:outputLabel value="#{userBean.currentUser.vahed.sarparast}"/>

        </h:panelGrid>

        <p:separator/>

        <h:panelGrid styleClass="matnfarsi" columns="2" style="width: 100%">
            <p:outputLabel value="#{msg['roles']} : " style="width: 500px"/>
            <p:outputLabel value="#{mainView.formattedRoles}"/>

            <p:outputLabel value="#{msg['permissions']} : " style="width: 20%" />
            <p:outputLabel value="#{mainView.formattedPermissions}" style="width: 70%"/>


        </h:panelGrid>

    </p:dialog>
</f:view>
</html>
